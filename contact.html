<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Bot Vocal IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: linear-gradient(135deg, #0f3460 0%, #533483 100%); color: #fff; }
    .contact-hero { text-align: center; padding: 70px 0 30px 0; }
    .contact-hero h1 { font-size: 2.7rem; font-weight: 800; background: linear-gradient(90deg, #fff, #a8b2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .contact-hero p { color: #b8c5ff; font-size: 1.1rem; max-width: 600px; margin: 18px auto 0 auto; }
    .contact-section { max-width: 900px; margin: 40px auto; background: rgba(255,255,255,0.05); border-radius: 24px; padding: 40px 30px; box-shadow: 0 8px 32px #667eea44; display: flex; gap: 40px; flex-wrap: wrap; }
    .contact-form { flex: 2; }
    .contact-form label { display: block; margin-bottom: 10px; color: #a8b2ff; font-weight: 600; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 18px; background: rgba(255,255,255,0.08); color: #fff; font-size: 1em; }
    .contact-form textarea { min-height: 100px; }
    .contact-form button { background: linear-gradient(90deg, #667eea, #764ba2); color: #fff; font-size: 1.1em; font-weight: 700; border: none; border-radius: 30px; padding: 13px 36px; cursor: pointer; box-shadow: 0 4px 18px #667eea33; transition: all 0.25s cubic-bezier(0.4,0,0.2,1); }
    .contact-form button:hover { filter: brightness(1.12) saturate(1.2); transform: translateY(-3px) scale(1.04); }
    .contact-infos { flex: 1; min-width: 220px; }
    .contact-infos h3 { color: #fff; margin-bottom: 12px; }
    .contact-infos p, .contact-infos a { color: #b8c5ff; font-size: 1em; margin-bottom: 8px; display: block; }
    .contact-map { margin-top: 18px; border-radius: 14px; overflow: hidden; box-shadow: 0 2px 12px #667eea22; }
    @media (max-width: 900px) { .contact-section { flex-direction: column; gap: 20px; } }
  </style>
</head>
<body>
  <div class="contact-hero">
    <h1>Contactez-nous</h1>
    <p>Une question, un projet, une démo ? Notre équipe vous répond sous 24h.</p>
  </div>
  <div class="contact-section">
    <form class="contact-form">
      <label>Nom</label>
      <input type="text" required placeholder="Votre nom">
      <label>Email</label>
      <input type="email" required placeholder="Votre email">
      <label>Message</label>
      <textarea required placeholder="Votre message..."></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div class="contact-infos">
      <h3>Informations</h3>
      <p>Email : <a href="mailto:contact@botvocal.com">contact@botvocal.com</a></p>
      <p>Téléphone : <a href="tel:+33123456789">01 23 45 67 89</a></p>
      <p>Adresse : 42 avenue de l'IA, Paris</p>
      <div class="contact-map">
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=2.2945%2C48.8584%2C2.2955%2C48.8594&amp;layer=mapnik" style="width:100%;height:120px;border:none;"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
