<style>
  .main-header {
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(30, 30, 60, 0.85);
    backdrop-filter: blur(16px);
    box-shadow: 0 2px 18px #181e3627;
    border-bottom: 1px solid rgba(255,255,255,0.07);
    transition: background 0.3s;
  }
  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 32px;
    height: 68px;
  }
  .header-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
  }
  .logo-icon {
    font-size: 2rem;
    filter: drop-shadow(0 2px 8px #667eea88);
  }
  .logo-text {
    font-size: 1.35rem;
    font-weight: 800;
    background: linear-gradient(90deg, #fff, #a8b2ff 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -1px;
  }
  .header-nav {
    display: flex;
    gap: 28px;
  }
  .header-nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.08em;
    padding: 8px 0;
    position: relative;
    transition: color 0.2s;
  }
  .header-nav a:hover, .header-nav a.active {
    color: #a8b2ff;
  }
  .header-nav a.active::after, .header-nav a:hover::after {
    content: '';
    display: block;
    height: 3px;
    width: 100%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 2px;
    position: absolute;
    left: 0;
    bottom: -4px;
  }
  .header-burger {
    display: none;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
    margin-left: 18px;
  }
  .header-burger span {
    display: block;
    width: 28px;
    height: 3px;
    background: #a8b2ff;
    border-radius: 2px;
    transition: all 0.3s;
  }
  @media (max-width: 900px) {
    .header-container { padding: 0 12px; }
    .header-nav { gap: 16px; }
  }
  @media (max-width: 700px) {
    .header-nav {
      position: fixed;
      top: 68px;
      right: 0;
      background: rgba(30,30,60,0.97);
      flex-direction: column;
      align-items: flex-end;
      gap: 0;
      width: 220px;
      padding: 18px 0 18px 0;
      border-radius: 0 0 0 18px;
      box-shadow: -2px 8px 24px #181e3627;
      transform: translateX(100%);
      transition: transform 0.3s;
      z-index: 1001;
    }
    .header-nav.open { transform: translateX(0); }
    .header-nav a { padding: 14px 24px; width: 100%; }
    .header-burger { display: flex; }
  }
</style>
<script>
  // Burger menu mobile
  const burger = document.getElementById('headerBurger');
  const nav = document.querySelector('.header-nav');
  if (burger && nav) {
    burger.onclick = () => nav.classList.toggle('open');
    document.addEventListener('click', (e) => {
      if (!burger.contains(e.target) && !nav.contains(e.target)) {
        nav.classList.remove('open');
      }
    });
  }
</script>
